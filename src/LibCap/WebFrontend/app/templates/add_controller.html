{% extends "includes/base.html" %}
{% block title %}Home{% endblock %}
{% block heading %}Auslastungs√ºbersicht{% endblock %}
{% block body %}

<form action="/execute_add_controller" method="post">
    <div class="row mb-3">
        <label for="inputX" class="col-sm-2 col-form-label">X</label>
        <div class="col-sm-10">
            <input type="number" min="1" class="form-control" id="inputX" name="inputX" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputY" class="col-sm-2 col-form-label">Y</label>
        <div class="col-sm-10">
            <input type="number" min="1" class="form-control" id="inputY" name="inputY" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputZ" class="col-sm-2 col-form-label">Z</label>
        <div class="col-sm-10">
            <input type="number" min="1" class="form-control" id="inputZ" name="inputZ" required>
        </div>
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Anfangsstatus</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value=1 checked>
                <label class="form-check-label" for="gridRadios1">
                    Frei
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value=2>
                <label class="form-check-label" for="gridRadios2">
                    Belegt
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value=3>
                <label class="form-check-label" for="gridRadios3">
                    Reserviert
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value=4>
                <label class="form-check-label" for="gridRadios4">
                    Wartung / Anderes
                </label>
            </div>
        </div>
    </fieldset>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Ausstattung</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gridCheck1" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                    LAN-Dose
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gridCheck2" id="gridCheck2">
                <label class="form-check-label" for="gridCheck2">
                    Leselampe
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gridCheck3" id="gridCheck3">
                <label class="form-check-label" for="gridCheck3">
                    Steckdose
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gridCheck4" id="gridCheck4">
                <label class="form-check-label" for="gridCheck4">
                    Drehstuhl
                </label>
            </div>
        </div>
    </fieldset>
    <div class="text-center">
        <button type="submit" class="btn btn-primary button">Submit</button>
        <button type="reset" class="btn btn-secondary button2" >Reset</button>
    </div>
</form>

{% endblock %}
